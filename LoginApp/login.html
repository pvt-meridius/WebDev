<div ng-controller = "loginCtrl">
	<form action = "/" id = "myLogin">
		Username: <input type="text" id="username" ng-model="username"></input>
		<br></br>
		Password: <input type="password" id="password" ng-model="password"></input>
		<br></br>
		<button type="button" ng-click="submit()">Login</button>
	</form>
</div>
